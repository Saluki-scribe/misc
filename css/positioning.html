<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS Positioning</title>

<body id="positioning">
    
    <div id="container">
        <h1>CSS Positioning</h1>

        <h2>Relative Position</h2>
        <div id="relative" class="box">relative</div>

        <h2>Absolute Position</h2>

        <div id="fixed" class="box">fixed</div>
    </div>
