<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <h1>Yorsa Intake Form</h1>
    <form>
        <fieldset>
            <legend>Profile Info</legend>
            <label>Your name</label>
            <br>
            <input type="text" placeholder="First Name Last Name">
            <br>
            <label>Your Email</label>
            <br>
            <input type="email" placeholder="youremail@email.com">
            <br><br>
            

            <label>Password</label><br>
            <input type="password">
            <br><br>

            <label>Gender</label><br>
            <input type="radio" name="gender"> Female<br>
            <input type="radio" name="gender"> Male<br>
            <input type="radio" name="gender"> Other
            <br><br>

            <label>Species</label><br>
            <input type="checkbox"> Human <br>
            <input type="checkbox"> Vampire <br>
            <input type="checkbox"> Werewolf <br>
            <input type="checkbox"> Demon <br>
            <input type="checkbox"> Other
            <br><br>

            <label>Age</label>
            <select>
                <option>0-18</option>
                <option>19-40</option>
                <option>41-100</option>
                <option>100+</option>
            </select>
            <br><br>

            <label>Message</label><br>
            <textarea rows="10" cols="60"></textarea>
            <br><br>

            <input type="submit" value="Save info">
            <input type="reset" value="Clear info">
        </fieldset>
    </form>
</body>
</html>
